<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>
    Profile card component
  </title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <section class="container">
    <main class="card">
      <div class="card__pattern-img">
        <img src="./images/bg-pattern-card.svg" alt="Pattern Card">
      </div>
      <div class="card__avatar">
        <img src="./images/image-victor.jpg" alt="Avatar">
      </div>
      <div class="card__profile">
        <h3 class=".card__profile-name">Victor Crest <span class="card__profile-age">26</span></h3>
        <p class="card__profile-city">London</p>
      </div>
      <ul class="card__followers">
        <li>
          <p>80K</p>
          <span>Followers</span>
        </li>
        <li>
          <p>803K</p>
          <span>Likes</span>
        </li>
        <li>
          <p>1.4K</p>
          <span>Photos</span>
        </li>
      </ul>
    </main>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
